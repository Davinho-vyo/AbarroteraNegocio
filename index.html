<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tiendita</title>
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.22.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            margin: 0;
        }
        input, select {
            font-size: 16px !important;
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="text-align: center; padding: 50px;">Cargando...</div>
    </div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [currentView, setCurrentView] = useState('main');
            const [ventas, setVentas] = useState([]);
            const [inventario, setInventario] = useState([
                { id: 1, nombre: 'Coca-Cola 600ml', cantidad: 24, costo: 12, precio: 18, vencimiento: '2025-08-15' },
                { id: 2, nombre: 'Sabritas Original', cantidad: 15, costo: 8, precio: 15, vencimiento: '2025-07-20' },
                { id: 3, nombre: 'Pan Bimbo Grande', cantidad: 8, costo: 25, precio: 35, vencimiento: '2025-06-25' },
                { id: 4, nombre: 'Leche Lala 1L', cantidad: 12, costo: 18, precio: 25, vencimiento: '2025-06-20' },
                { id: 5, nombre: 'Huevos San Juan', cantidad: 30, costo: 35, precio: 50, vencimiento: '2025-07-01' }
            ]);
            const [ventaActual, setVentaActual] = useState({
                productoId: '',
                cantidad: 1,
                total: 0
            });
            const [nuevoProducto, setNuevoProducto] = useState({
                nombre: '',
                cantidad: '',
                costo: '',
                precio: '',
                vencimiento: ''
            });
            const [productoEditando, setProductoEditando] = useState(null);
            const [mostrarFormulario, setMostrarFormulario] = useState(false);
            const [resumenDia, setResumenDia] = useState({
                totalVentas: 0,
                totalGanancias: 0,
                productosVendidos: 0
            });
            const [calculadora, setCalculadora] = useState({
                costo: '',
                precio: '',
                cantidad: '1',
                margen: 0,
                ganancia: 0
            });

            // Cargar datos al iniciar
            useEffect(() => {
                try {
                    const invGuardado = localStorage.getItem('tiendita_inventario');
                    if (invGuardado) {
                        setInventario(JSON.parse(invGuardado));
                    }
                    
                    const hoy = new Date().toDateString();
                    const ventasGuardadas = localStorage.getItem('tiendita_ventas_' + hoy);
                    if (ventasGuardadas) {
                        setVentas(JSON.parse(ventasGuardadas));
                    }
                } catch (error) {
                    console.log('Error cargando datos');
                }
            }, []);

            // Guardar inventario
            useEffect(() => {
                try {
                    localStorage.setItem('tiendita_inventario', JSON.stringify(inventario));
                } catch (error) {
                    console.log('Error guardando inventario');
                }
            }, [inventario]);

            // Guardar ventas
            useEffect(() => {
                try {
                    const hoy = new Date().toDateString();
                    localStorage.setItem('tiendita_ventas_' + hoy, JSON.stringify(ventas));
                } catch (error) {
                    console.log('Error guardando ventas');
                }
            }, [ventas]);

            // Actualizar resumen
            useEffect(() => {
                const totalVentas = ventas.reduce((sum, v) => sum + v.total, 0);
                const totalGanancias = ventas.reduce((sum, v) => sum + (v.total - (v.costo * v.cantidad)), 0);
                const productosVendidos = ventas.reduce((sum, v) => sum + v.cantidad, 0);
                setResumenDia({ totalVentas, totalGanancias, productosVendidos });
            }, [ventas]);

            // Calcular margen
            useEffect(() => {
                const costo = parseFloat(calculadora.costo) || 0;
                const precio = parseFloat(calculadora.precio) || 0;
                const cantidad = parseInt(calculadora.cantidad) || 1;
                
                if (costo > 0 && precio > 0) {
                    const margen = ((precio - costo) / costo) * 100;
                    const ganancia = (precio - costo) * cantidad;
                    setCalculadora(prev => ({ ...prev, margen, ganancia }));
                }
            }, [calculadora.costo, calculadora.precio, calculadora.cantidad]);

            const registrarVenta = () => {
                if (!ventaActual.productoId) {
                    alert('Selecciona un producto');
                    return;
                }
                
                const producto = inventario.find(p => p.id === parseInt(ventaActual.productoId));
                if (producto.cantidad < ventaActual.cantidad) {
                    alert('Stock insuficiente');
                    return;
                }
                
                const venta = {
                    id: Date.now(),
                    productoNombre: producto.nombre,
                    cantidad: ventaActual.cantidad,
                    precio: producto.precio,
                    costo: producto.costo,
                    total: ventaActual.total,
                    hora: new Date().toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' })
                };
                
                setVentas([...ventas, venta]);
                setInventario(inventario.map(p => 
                    p.id === producto.id 
                        ? { ...p, cantidad: p.cantidad - ventaActual.cantidad }
                        : p
                ));
                setVentaActual({ productoId: '', cantidad: 1, total: 0 });
                alert('Venta registrada');
            };

            const agregarProducto = () => {
                if (!nuevoProducto.nombre || !nuevoProducto.cantidad || !nuevoProducto.costo || 
                    !nuevoProducto.precio || !nuevoProducto.vencimiento) {
                    alert('Completa todos los campos');
                    return;
                }

                if (!productoEditando && inventario.length >= 33) {
                    alert('M√°ximo 33 productos');
                    return;
                }

                const producto = {
                    id: productoEditando ? productoEditando.id : Date.now(),
                    nombre: nuevoProducto.nombre,
                    cantidad: parseInt(nuevoProducto.cantidad),
                    costo: parseFloat(nuevoProducto.costo),
                    precio: parseFloat(nuevoProducto.precio),
                    vencimiento: nuevoProducto.vencimiento
                };

                if (productoEditando) {
                    setInventario(inventario.map(p => p.id === producto.id ? producto : p));
                } else {
                    setInventario([...inventario, producto]);
                }
                
                setNuevoProducto({ nombre: '', cantidad: '', costo: '', precio: '', vencimiento: '' });
                setMostrarFormulario(false);
                setProductoEditando(null);
            };

            const MainView = () => (
                <div className="p-4">
                    <div className="bg-gray-50 rounded-xl p-4 mb-4">
                        <h1 className="text-2xl font-bold text-center">¬°Bienvenido Emprendedor!</h1>
                        <p className="text-center text-gray-600 text-sm">Que tengas un excelente d√≠a de ventas, no te rindas</p>
                    </div>
                    
                    <div className="grid grid-cols-2 gap-3 mb-4">
                        <button 
                            onClick={() => setCurrentView('ventas')}
                            className="bg-green-500 text-white p-4 rounded-xl"
                        >
                            <div className="text-3xl mb-1">üí∞</div>
                            <div className="font-bold">Registrar Venta</div>
                        </button>
                        
                        <button 
                            onClick={() => setCurrentView('inventario')}
                            className="bg-blue-500 text-white p-4 rounded-xl"
                        >
                            <div className="text-3xl mb-1">üì¶</div>
                            <div className="font-bold">Ver Inventario</div>
                        </button>
                    </div>
                    
                    <div className="bg-gray-50 rounded-xl p-4 mb-4">
                        <h2 className="font-bold mb-2">üìä Resumen del D√≠a</h2>
                        <div className="space-y-1 text-sm">
                            <div className="flex justify-between">
                                <span>Ventas:</span>
                                <span className="font-bold">${resumenDia.totalVentas.toFixed(2)}</span>
                            </div>
                            <div className="flex justify-between">
                                <span>Ganancias:</span>
                                <span className="font-bold text-green-600">${resumenDia.totalGanancias.toFixed(2)}</span>
                            </div>
                            <div className="flex justify-between">
                                <span>Productos:</span>
                                <span className="font-bold">{resumenDia.productosVendidos}</span>
                            </div>
                        </div>
                    </div>

                    <div className="bg-gray-50 rounded-xl p-4">
                        <h2 className="font-bold mb-2">üßÆ Calculadora</h2>
                        <div className="grid grid-cols-3 gap-2 mb-2">
                            <input 
                                type="number" 
                                placeholder="Costo"
                                value={calculadora.costo}
                                onChange={(e) => setCalculadora({...calculadora, costo: e.target.value})}
                                className="p-2 border rounded text-sm"
                            />
                            <input 
                                type="number" 
                                placeholder="Precio"
                                value={calculadora.precio}
                                onChange={(e) => setCalculadora({...calculadora, precio: e.target.value})}
                                className="p-2 border rounded text-sm"
                            />
                            <input 
                                type="number" 
                                placeholder="Cant"
                                value={calculadora.cantidad}
                                onChange={(e) => setCalculadora({...calculadora, cantidad: e.target.value})}
                                className="p-2 border rounded text-sm"
                            />
                        </div>
                        {calculadora.costo && calculadora.precio && (
                            <div className="bg-white p-2 rounded flex justify-between items-center">
                                <span className="font-bold text-lg">{calculadora.margen.toFixed(1)}%</span>
                                <span className="text-green-600 font-bold">${calculadora.ganancia.toFixed(2)}</span>
                            </div>
                        )}
                    </div>
                </div>
            );

            const VentasView = () => {
                const productosDisponibles = inventario.filter(p => p.cantidad > 0).sort((a, b) => a.nombre.localeCompare(b.nombre));
                
                return (
                    <div className="p-4">
                        <h1 className="text-xl font-bold mb-4">üí∞ Registrar Venta</h1>
                        
                        <div className="bg-gray-50 rounded-xl p-4 mb-4">
                            <label className="block font-bold mb-2">Producto:</label>
                            <select 
                                value={ventaActual.productoId}
                                onChange={(e) => {
                                    const prod = inventario.find(p => p.id === parseInt(e.target.value));
                                    setVentaActual({
                                        productoId: e.target.value,
                                        cantidad: 1,
                                        total: prod ? prod.precio : 0
                                    });
                                }}
                                className="w-full p-3 border rounded-lg"
                            >
                                <option value="">Selecciona...</option>
                                {productosDisponibles.map(p => (
                                    <option key={p.id} value={p.id}>
                                        {p.nombre} - ${p.precio} ({p.cantidad})
                                    </option>
                                ))}
                            </select>
                            
                            <label className="block font-bold mb-2 mt-4">Cantidad:</label>
                            <div className="flex items-center gap-3">
                                <button 
                                    onClick={() => {
                                        const cant = Math.max(1, ventaActual.cantidad - 1);
                                        const prod = inventario.find(p => p.id === parseInt(ventaActual.productoId));
                                        setVentaActual({
                                            ...ventaActual,
                                            cantidad: cant,
                                            total: prod ? prod.precio * cant : 0
                                        });
                                    }}
                                    className="bg-red-500 text-white px-4 py-2 rounded"
                                >
                                    -
                                </button>
                                <input 
                                    type="number"
                                    value={ventaActual.cantidad}
                                    readOnly
                                    className="w-16 p-2 text-center border rounded"
                                />
                                <button 
                                    onClick={() => {
                                        const cant = ventaActual.cantidad + 1;
                                        const prod = inventario.find(p => p.id === parseInt(ventaActual.productoId));
                                        setVentaActual({
                                            ...ventaActual,
                                            cantidad: cant,
                                            total: prod ? prod.precio * cant : 0
                                        });
                                    }}
                                    className="bg-green-500 text-white px-4 py-2 rounded"
                                >
                                    +
                                </button>
                            </div>
                            
                            <div className="bg-green-100 p-3 rounded-lg mt-4">
                                <p className="text-xl font-bold text-center">Total: ${ventaActual.total.toFixed(2)}</p>
                            </div>
                            
                            <button 
                                onClick={registrarVenta}
                                className="w-full bg-green-500 text-white p-3 rounded-lg font-bold mt-4"
                            >
                                Registrar Venta
                            </button>
                        </div>
                        
                        <div className="bg-gray-50 rounded-xl p-4">
                            <h2 className="font-bold mb-2">Ventas de Hoy</h2>
                            {ventas.length === 0 ? (
                                <p className="text-gray-500 text-center">Sin ventas</p>
                            ) : (
                                <div className="space-y-2 max-h-40 overflow-y-auto">
                                    {ventas.map(v => (
                                        <div key={v.id} className="bg-white p-2 rounded">
                                            <div className="flex justify-between">
                                                <span className="font-bold">{v.productoNombre}</span>
                                                <span>${v.total.toFixed(2)}</span>
                                            </div>
                                            <div className="text-sm text-gray-600">
                                                {v.cantidad} unidades ‚Ä¢ {v.hora}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                );
            };

            const InventarioView = () => (
                <div className="p-4">
                    <div className="flex justify-between items-center mb-4">
                        <h1 className="text-xl font-bold">üì¶ Inventario</h1>
                        <button 
                            onClick={() => {
                                setProductoEditando(null);
                                setNuevoProducto({ nombre: '', cantidad: '', costo: '', precio: '', vencimiento: '' });
                                setMostrarFormulario(true);
                            }}
                            className="bg-blue-500 text-white px-3 py-1 rounded"
                        >
                            + Nuevo
                        </button>
                    </div>
                    
                    <div className="text-sm text-gray-600 mb-2">
                        Productos: {inventario.length}/33
                    </div>
                    
                    <div className="space-y-3 max-h-[60vh] overflow-y-auto">
                        {inventario.map(producto => (
                            <div key={producto.id} className="bg-gray-50 rounded-xl p-3">
                                <div className="flex justify-between items-start mb-2">
                                    <h3 className="font-bold">{producto.nombre}</h3>
                                    <div className="flex gap-2">
                                        <button 
                                            onClick={() => {
                                                setProductoEditando(producto);
                                                setNuevoProducto({
                                                    nombre: producto.nombre,
                                                    cantidad: producto.cantidad.toString(),
                                                    costo: producto.costo.toString(),
                                                    precio: producto.precio.toString(),
                                                    vencimiento: producto.vencimiento
                                                });
                                                setMostrarFormulario(true);
                                            }}
                                            className="text-blue-600"
                                        >
                                            ‚úèÔ∏è
                                        </button>
                                        <button 
                                            onClick={() => {
                                                if (confirm('¬øEliminar?')) {
                                                    setInventario(inventario.filter(p => p.id !== producto.id));
                                                }
                                            }}
                                            className="text-red-600"
                                        >
                                            üóëÔ∏è
                                        </button>
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-2 text-sm">
                                    <div>Stock: {producto.cantidad}</div>
                                    <div>Precio: ${producto.precio}</div>
                                    <div>Costo: ${producto.costo}</div>
                                    <div>Vence: {new Date(producto.vencimiento).toLocaleDateString('es-MX')}</div>
                                </div>
                            </div>
                        ))}
                    </div>
                    
                    {mostrarFormulario && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-xl p-4 w-full max-w-sm">
                                <h2 className="font-bold mb-3">
                                    {productoEditando ? 'Editar' : 'Nuevo'} Producto
                                </h2>
                                
                                <input 
                                    type="text"
                                    placeholder="Nombre"
                                    value={nuevoProducto.nombre}
                                    onChange={(e) => setNuevoProducto({...nuevoProducto, nombre: e.target.value})}
                                    className="w-full p-2 border rounded mb-2"
                                />
                                
                                <div className="grid grid-cols-2 gap-2 mb-2">
                                    <input 
                                        type="number"
                                        placeholder="Cantidad"
                                        value={nuevoProducto.cantidad}
                                        onChange={(e) => setNuevoProducto({...nuevoProducto, cantidad: e.target.value})}
                                        className="p-2 border rounded"
                                    />
                                    <input 
                                        type="number"
                                        placeholder="Costo"
                                        value={nuevoProducto.costo}
                                        onChange={(e) => setNuevoProducto({...nuevoProducto, costo: e.target.value})}
                                        className="p-2 border rounded"
                                    />
                                </div>
                                
                                <div className="grid grid-cols-2 gap-2 mb-3">
                                    <input 
                                        type="number"
                                        placeholder="Precio"
                                        value={nuevoProducto.precio}
                                        onChange={(e) => setNuevoProducto({...nuevoProducto, precio: e.target.value})}
                                        className="p-2 border rounded"
                                    />
                                    <input 
                                        type="date"
                                        value={nuevoProducto.vencimiento}
                                        onChange={(e) => setNuevoProducto({...nuevoProducto, vencimiento: e.target.value})}
                                        className="p-2 border rounded"
                                    />
                                </div>
                                
                                <div className="flex gap-2">
                                    <button 
                                        onClick={agregarProducto}
                                        className="flex-1 bg-green-500 text-white p-2 rounded"
                                    >
                                        Guardar
                                    </button>
                                    <button 
                                        onClick={() => {
                                            setMostrarFormulario(false);
                                            setProductoEditando(null);
                                        }}
                                        className="flex-1 bg-gray-500 text-white p-2 rounded"
                                    >
                                        Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );

            return (
                <div className="min-h-screen bg-white">
                    <div className="bg-blue-600 text-white p-3 text-center">
                        <div className="font-bold">
                            {new Date().toLocaleDateString('es-MX', { 
                                weekday: 'long', 
                                day: 'numeric', 
                                month: 'long' 
                            })}
                        </div>
                    </div>
                    
                    <div className="pb-16">
                        {currentView === 'main' && <MainView />}
                        {currentView === 'ventas' && <VentasView />}
                        {currentView === 'inventario' && <InventarioView />}
                    </div>
                    
                    {currentView !== 'main' && (
                        <div className="fixed bottom-0 left-0 right-0 bg-white border-t p-3">
                            <button 
                                onClick={() => setCurrentView('main')}
                                className="w-full bg-blue-500 text-white p-3 rounded font-bold"
                            >
                                üè† Inicio
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
