<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tiendita - Gestión Simple</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        #root {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root">Cargando...</div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            // Estados principales
            const [currentView, setCurrentView] = useState('main');
            const [ventas, setVentas] = useState([]);
            const [inventario, setInventario] = useState([]);
            const [ventaActual, setVentaActual] = useState({
                productoId: '',
                cantidad: 1,
                total: 0
            });
            const [nuevoProducto, setNuevoProducto] = useState({
                nombre: '',
                cantidad: '',
                costo: '',
                precio: '',
                vencimiento: '',
                minimo: ''
            });
            const [mostrarFormulario, setMostrarFormulario] = useState(false);
            const [resumenDia, setResumenDia] = useState({
                totalVentas: 0,
                totalGanancias: 0,
                productosVendidos: 0
            });

            // Productos iniciales
            const productosIniciales = [
                { id: 1, nombre: 'Coca-Cola 600ml', cantidad: 24, costo: 12, precio: 18, vencimiento: '2025-08-15', minimo: 10 },
                { id: 2, nombre: 'Sabritas Original', cantidad: 15, costo: 8, precio: 15, vencimiento: '2025-07-20', minimo: 5 },
                { id: 3, nombre: 'Pan Bimbo Grande', cantidad: 8, costo: 25, precio: 35, vencimiento: '2025-06-25', minimo: 6 },
                { id: 4, nombre: 'Leche Lala 1L', cantidad: 12, costo: 18, precio: 25, vencimiento: '2025-06-20', minimo: 8 },
                { id: 5, nombre: 'Huevos San Juan', cantidad: 30, costo: 35, precio: 50, vencimiento: '2025-07-01', minimo: 12 }
            ];

            // Cargar datos al iniciar
            useEffect(() => {
                cargarDatosDelDia();
            }, []);

            // Guardar datos cuando cambien
            useEffect(() => {
                if (inventario.length > 0 || ventas.length > 0) {
                    guardarDatos();
                }
            }, [inventario, ventas]);

            // Actualizar resumen cuando cambien las ventas
            useEffect(() => {
                actualizarResumen();
            }, [ventas]);

            // Funciones de persistencia
            const cargarDatosDelDia = () => {
                try {
                    const hoy = new Date().toLocaleDateString('es-MX');
                    const datosGuardados = localStorage.getItem('miTiendita_datos');
                    
                    if (datosGuardados) {
                        const datos = JSON.parse(datosGuardados);
                        
                        if (datos.fecha === hoy) {
                            setInventario(datos.inventario || productosIniciales);
                            setVentas(datos.ventas || []);
                        } else {
                            // Nuevo día
                            guardarDiaEnHistorico(datos);
                            setInventario(datos.inventario || productosIniciales);
                            setVentas([]);
                        }
                    } else {
                        // Primera vez
                        setInventario(productosIniciales);
                    }
                } catch (error) {
                    console.error('Error al cargar datos:', error);
                    setInventario(productosIniciales);
                }
            };

            const guardarDatos = () => {
                try {
                    const datos = {
                        fecha: new Date().toLocaleDateString('es-MX'),
                        inventario: inventario,
                        ventas: ventas,
                        resumen: resumenDia
                    };
                    localStorage.setItem('miTiendita_datos', JSON.stringify(datos));
                } catch (error) {
                    console.error('Error al guardar datos:', error);
                }
            };

            const guardarDiaEnHistorico = (datos) => {
                try {
                    const historico = JSON.parse(localStorage.getItem('miTiendita_historico') || '[]');
                    historico.unshift(datos);
                    // Mantener solo últimos 30 días
                    if (historico.length > 30) {
                        historico.pop();
                    }
                    localStorage.setItem('miTiendita_historico', JSON.stringify(historico));
                } catch (error) {
                    console.error('Error al guardar histórico:', error);
                }
            };

            // Funciones de utilidad
            const getDiasVencimiento = (fecha) => {
                const hoy = new Date();
                const vencimiento = new Date(fecha);
                const diferencia = vencimiento - hoy;
                return Math.ceil(diferencia / (1000 * 60 * 60 * 24));
            };

            const getColorVencimiento = (dias) => {
                if (dias <= 5) return 'text-red-600 bg-red-100';
                if (dias <= 15) return 'text-yellow-600 bg-yellow-100';
                return 'text-green-600 bg-green-100';
            };

            const actualizarResumen = () => {
                const totalVentas = ventas.reduce((sum, v) => sum + v.total, 0);
                const totalGanancias = ventas.reduce((sum, v) => sum + (v.total - (v.costo * v.cantidad)), 0);
                const productosVendidos = ventas.reduce((sum, v) => sum + v.cantidad, 0);
                
                setResumenDia({
                    totalVentas,
                    totalGanancias,
                    productosVendidos
                });
            };

            // Funciones de negocio
            const registrarVenta = () => {
                if (!ventaActual.productoId || ventaActual.cantidad < 1) {
                    alert('Por favor selecciona un producto y cantidad');
                    return;
                }

                const producto = inventario.find(p => p.id === parseInt(ventaActual.productoId));
                if (!producto) return;

                if (producto.cantidad < ventaActual.cantidad) {
                    alert(`Solo tienes ${producto.cantidad} unidades disponibles`);
                    return;
                }

                const nuevaVenta = {
                    id: Date.now(),
                    productoId: producto.id,
                    productoNombre: producto.nombre,
                    cantidad: ventaActual.cantidad,
                    precio: producto.precio,
                    costo: producto.costo,
                    total: ventaActual.total,
                    hora: new Date().toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' })
                };

                setVentas([...ventas, nuevaVenta]);

                // Actualizar inventario
                const nuevoInventario = inventario.map(p => 
                    p.id === producto.id 
                        ? { ...p, cantidad: p.cantidad - ventaActual.cantidad }
                        : p
                );
                setInventario(nuevoInventario);

                // Limpiar venta actual
                setVentaActual({ productoId: '', cantidad: 1, total: 0 });
                alert('¡Venta registrada con éxito!');
            };

            const agregarProducto = () => {
                if (!nuevoProducto.nombre || !nuevoProducto.cantidad || !nuevoProducto.costo || 
                    !nuevoProducto.precio || !nuevoProducto.vencimiento || !nuevoProducto.minimo) {
                    alert('Por favor completa todos los campos');
                    return;
                }

                const producto = {
                    id: Date.now(),
                    nombre: nuevoProducto.nombre,
                    cantidad: parseInt(nuevoProducto.cantidad),
                    costo: parseFloat(nuevoProducto.costo),
                    precio: parseFloat(nuevoProducto.precio),
                    vencimiento: nuevoProducto.vencimiento,
                    minimo: parseInt(nuevoProducto.minimo)
                };

                setInventario([...inventario, producto]);
                setNuevoProducto({
                    nombre: '',
                    cantidad: '',
                    costo: '',
                    precio: '',
                    vencimiento: '',
                    minimo: ''
                });
                setMostrarFormulario(false);
                alert('¡Producto agregado con éxito!');
            };

            const handleVentaChange = (field, value) => {
                const updatedVenta = { ...ventaActual, [field]: value };
                
                if (field === 'productoId' || field === 'cantidad') {
                    const producto = inventario.find(p => p.id === parseInt(updatedVenta.productoId));
                    if (producto) {
                        updatedVenta.total = producto.precio * parseInt(updatedVenta.cantidad || 0);
                    }
                }
                
                setVentaActual(updatedVenta);
            };

            // Componente de navegación
            const NavBar = () => (
                <div className="bg-blue-600 text-white p-4 flex items-center justify-between shadow-lg">
                    <button 
                        onClick={() => setCurrentView('main')}
                        className="text-2xl font-bold"
                    >
                        🏪 Mi Tiendita
                    </button>
                    <span className="text-lg">
                        {new Date().toLocaleDateString('es-MX', { weekday: 'long', day: 'numeric', month: 'long' })}
                    </span>
                </div>
            );

            // Vista principal
            const MainView = () => (
                <div className="p-6 space-y-6">
                    <div className="bg-white rounded-2xl shadow-xl p-6">
                        <h1 className="text-3xl font-bold text-center mb-2">¡Bienvenido!</h1>
                        <p className="text-center text-gray-600">¿Qué quieres hacer hoy?</p>
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                        <button
                            onClick={() => setCurrentView('ventas')}
                            className="bg-green-500 text-white p-6 rounded-2xl shadow-xl flex flex-col items-center space-y-2 hover:bg-green-600 transition"
                        >
                            <span className="text-4xl">💰</span>
                            <span className="text-xl font-bold">Registrar Venta</span>
                        </button>

                        <button
                            onClick={() => setCurrentView('inventario')}
                            className="bg-blue-500 text-white p-6 rounded-2xl shadow-xl flex flex-col items-center space-y-2 hover:bg-blue-600 transition"
                        >
                            <span className="text-4xl">📦</span>
                            <span className="text-xl font-bold">Ver Inventario</span>
                        </button>

                        <button
                            onClick={() => setCurrentView('compras')}
                            className="bg-purple-500 text-white p-6 rounded-2xl shadow-xl flex flex-col items-center space-y-2 hover:bg-purple-600 transition"
                        >
                            <span className="text-4xl">🛒</span>
                            <span className="text-xl font-bold">Lista Compras</span>
                        </button>

                        <button
                            onClick={() => setCurrentView('dinero')}
                            className="bg-yellow-500 text-white p-6 rounded-2xl shadow-xl flex flex-col items-center space-y-2 hover:bg-yellow-600 transition"
                        >
                            <span className="text-4xl">💸</span>
                            <span className="text-xl font-bold">Mi Dinero</span>
                        </button>
                    </div>

                    <div className="bg-white rounded-2xl shadow-xl p-6">
                        <h2 className="text-xl font-bold mb-4">📊 Resumen del Día</h2>
                        <div className="space-y-2">
                            <div className="flex justify-between">
                                <span>Ventas totales:</span>
                                <span className="font-bold">${resumenDia.totalVentas.toFixed(2)}</span>
                            </div>
                            <div className="flex justify-between">
                                <span>Ganancias:</span>
                                <span className="font-bold text-green-600">${resumenDia.totalGanancias.toFixed(2)}</span>
                            </div>
                            <div className="flex justify-between">
                                <span>Productos vendidos:</span>
                                <span className="font-bold">{resumenDia.productosVendidos}</span>
                            </div>
                        </div>
                    </div>
                </div>
            );

            // Vista de ventas
            const VentasView = () => (
                <div className="p-6 space-y-6">
                    <h1 className="text-2xl font-bold">💰 Registrar Venta</h1>

                    <div className="bg-white rounded-2xl shadow-xl p-6 space-y-4">
                        <div>
                            <label className="block text-lg font-semibold mb-2">Producto:</label>
                            <select
                                value={ventaActual.productoId}
                                onChange={(e) => handleVentaChange('productoId', e.target.value)}
                                className="w-full p-4 text-lg border-2 rounded-xl"
                            >
                                <option value="">Selecciona un producto</option>
                                {inventario.filter(p => p.cantidad > 0).map(producto => (
                                    <option key={producto.id} value={producto.id}>
                                        {producto.nombre} - ${producto.precio} (Stock: {producto.cantidad})
                                    </option>
                                ))}
                            </select>
                        </div>

                        <div>
                            <label className="block text-lg font-semibold mb-2">Cantidad:</label>
                            <div className="flex items-center space-x-4">
                                <button
                                    onClick={() => handleVentaChange('cantidad', Math.max(1, ventaActual.cantidad - 1))}
                                    className="bg-red-500 text-white px-6 py-3 rounded-xl text-2xl hover:bg-red-600"
                                >
                                    -
                                </button>
                                <input
                                    type="number"
                                    value={ventaActual.cantidad}
                                    onChange={(e) => handleVentaChange('cantidad', parseInt(e.target.value) || 0)}
                                    className="w-20 p-3 text-xl text-center border-2 rounded-xl"
                                    min="1"
                                />
                                <button
                                    onClick={() => handleVentaChange('cantidad', ventaActual.cantidad + 1)}
                                    className="bg-green-500 text-white px-6 py-3 rounded-xl text-2xl hover:bg-green-600"
                                >
                                    +
                                </button>
                            </div>
                        </div>

                        <div className="bg-green-100 p-4 rounded-xl">
                            <p className="text-2xl font-bold text-center">
                                Total: ${ventaActual.total.toFixed(2)}
                            </p>
                        </div>

                        <button
                            onClick={registrarVenta}
                            className="w-full bg-green-500 text-white p-4 rounded-xl text-xl font-bold hover:bg-green-600 transition"
                        >
                            ✅ Registrar Venta
                        </button>
                    </div>

                    <div className="bg-white rounded-2xl shadow-xl p-6">
                        <h2 className="text-xl font-bold mb-4">📋 Ventas de Hoy</h2>
                        {ventas.length === 0 ? (
                            <p className="text-gray-500 text-center">No hay ventas registradas hoy</p>
                        ) : (
                            <div className="space-y-2">
                                {ventas.map(venta => (
                                    <div key={venta.id} className="bg-gray-50 p-3 rounded-xl">
                                        <div className="flex justify-between">
                                            <span className="font-semibold">{venta.productoNombre}</span>
                                            <span>${venta.total.toFixed(2)}</span>
                                        </div>
                                        <div className="text-sm text-gray-600">
                                            {venta.cantidad} unidades • {venta.hora}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );

            // Vista de inventario
            const InventarioView = () => (
                <div className="p-6 space-y-6">
                    <div className="flex justify-between items-center">
                        <h1 className="text-2xl font-bold">📦 Mi Inventario</h1>
                        <button
                            onClick={() => setMostrarFormulario(true)}
                            className="bg-blue-500 text-white px-4 py-2 rounded-xl flex items-center space-x-2 hover:bg-blue-600"
                        >
                            <span>➕</span>
                            <span>Nuevo</span>
                        </button>
                    </div>

                    {inventario.length === 0 ? (
                        <div className="bg-white rounded-2xl shadow-xl p-6 text-center">
                            <p className="text-gray-500">No hay productos en el inventario</p>
                        </div>
                    ) : (
                        inventario.map(producto => {
                            const diasVencimiento = getDiasVencimiento(producto.vencimiento);
                            const colorVencimiento = getColorVencimiento(diasVencimiento);
                            const stockBajo = producto.cantidad <= producto.minimo;

                            return (
                                <div key={producto.id} className="bg-white rounded-2xl shadow-xl p-6">
                                    <div className="flex justify-between items-start mb-2">
                                        <h3 className="text-lg font-bold">{producto.nombre}</h3>
                                        <span className={`px-3 py-1 rounded-full text-sm ${colorVencimiento}`}>
                                            {diasVencimiento} días
                                        </span>
                                    </div>
                                    
                                    <div className="grid grid-cols-2 gap-2 text-sm">
                                        <div>
                                            <span className="text-gray-600">Stock:</span>
                                            <span className={`font-bold ml-2 ${stockBajo ? 'text-red-600' : ''}`}>
                                                {producto.cantidad} unidades
                                            </span>
                                        </div>
                                        <div>
                                            <span className="text-gray-600">Precio:</span>
                                            <span className="font-bold ml-2">${producto.precio}</span>
                                        </div>
                                        <div>
                                            <span className="text-gray-600">Costo:</span>
                                            <span className="ml-2">${producto.costo}</span>
                                        </div>
                                        <div>
                                            <span className="text-gray-600">Mínimo:</span>
                                            <span className="ml-2">{producto.minimo}</span>
                                        </div>
                                    </div>

                                    {stockBajo && (
                                        <div className="mt-3 bg-red-100 text-red-700 p-2 rounded-lg text-sm">
                                            ⚠️ Stock bajo - Necesitas comprar más
                                        </div>
                                    )}
                                </div>
                            );
                        })
                    )}

                    {/* Modal de nuevo producto */}
                    {mostrarFormulario && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md space-y-4">
                                <h2 className="text-xl font-bold">Agregar Nuevo Producto</h2>
                                
                                <input
                                    type="text"
                                    placeholder="Nombre del producto"
                                    value={nuevoProducto.nombre}
                                    onChange={(e) => setNuevoProducto({...nuevoProducto, nombre: e.target.value})}
                                    className="w-full p-3 border-2 rounded-xl"
                                />

                                <div className="grid grid-cols-2 gap-4">
                                    <input
                                        type="number"
                                        placeholder="Cantidad"
                                        value={nuevoProducto.cantidad}
                                        onChange={(e) => setNuevoProducto({...nuevoProducto, cantidad: e.target.value})}
                                        className="p-3 border-2 rounded-xl"
                                    />
                                    <input
                                        type="number"
                                        placeholder="Stock mínimo"
                                        value={nuevoProducto.minimo}
                                        onChange={(e) => setNuevoProducto({...nuevoProducto, minimo: e.target.value})}
                                        className="p-3 border-2 rounded-xl"
                                    />
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    <input
                                        type="number"
                                        placeholder="Costo $"
                                        value={nuevoProducto.costo}
                                        onChange={(e) => setNuevoProducto({...nuevoProducto, costo: e.target.value})}
                                        className="p-3 border-2 rounded-xl"
                                    />
                                    <input
                                        type="number"
                                        placeholder="Precio $"
                                        value={nuevoProducto.precio}
                                        onChange={(e) => setNuevoProducto({...nuevoProducto, precio: e.target.value})}
                                        className="p-3 border-2 rounded-xl"
                                    />
                                </div>

                                <input
                                    type="date"
                                    value={nuevoProducto.vencimiento}
                                    onChange={(e) => setNuevoProducto({...nuevoProducto, vencimiento: e.target.value})}
                                    className="w-full p-3 border-2 rounded-xl"
                                />

                                <div className="flex space-x-4">
                                    <button
                                        onClick={agregarProducto}
                                        className="flex-1 bg-green-500 text-white p-3 rounded-xl font-bold hover:bg-green-600"
                                    >
                                        ✅ Agregar
                                    </button>
                                    <button
                                        onClick={() => {
                                            setMostrarFormulario(false);
                                            setNuevoProducto({
                                                nombre: '',
                                                cantidad: '',
                                                costo: '',
                                                precio: '',
                                                vencimiento: '',
                                                minimo: ''
                                            });
                                        }}
                                        className="flex-1 bg-gray-500 text-white p-3 rounded-xl font-bold hover:bg-gray-600"
                                    >
                                        ❌ Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );

            // Vista de lista de compras
            const ComprasView = () => {
                const productosComprar = inventario.filter(p => {
                    const stockBajo = p.cantidad <= p.minimo;
                    const diasVencimiento = getDiasVencimiento(p.vencimiento);
                    const proximoVencer = diasVencimiento <= 15;
                    return stockBajo || proximoVencer;
                });

                return (
                    <div className="p-6 space-y-6">
                        <div className="flex justify-between items-center">
                            <h1 className="text-2xl font-bold">🛒 Lista de Compras</h1>
                            <button
                                onClick={() => setMostrarFormulario(true)}
                                className="bg-purple-500 text-white px-4 py-2 rounded-xl flex items-center space-x-2 hover:bg-purple-600"
                            >
                                <span>➕</span>
                                <span>Nuevo</span>
                            </button>
                        </div>

                        {productosComprar.length === 0 ? (
                            <div className="bg-white rounded-2xl shadow-xl p-6 text-center">
                                <p className="text-2xl mb-4">🎉</p>
                                <p className="text-lg font-semibold">¡Todo está bien surtido!</p>
                                <p className="text-gray-600">No necesitas comprar nada por ahora</p>
                            </div>
                        ) : (
                            <>
                                <div className="bg-yellow-100 rounded-2xl p-4">
                                    <p className="text-lg">📝 Tienes <span className="font-bold">{productosComprar.length} productos</span> que necesitas comprar</p>
                                </div>

                                {productosComprar.map(producto => {
                                    const diasVencimiento = getDiasVencimiento(producto.vencimiento);
                                    const stockBajo = producto.cantidad <= producto.minimo;
                                    const cantidadComprar = Math.max(producto.minimo * 2 - producto.cantidad, 10);

                                    return (
                                        <div key={producto.id} className="bg-white rounded-2xl shadow-xl p-6">
                                            <h3 className="text-lg font-bold mb-2">{producto.nombre}</h3>
                                            
                                            <div className="space-y-2">
                                                {stockBajo && (
                                                    <div className="bg-red-100 text-red-700 p-3 rounded-lg">
                                                        ⚠️ Stock bajo: Solo te quedan {producto.cantidad} unidades
                                                    </div>
                                                )}
                                                
                                                {diasVencimiento <= 15 && (
                                                    <div className="bg-yellow-100 text-yellow-700 p-3 rounded-lg">
                                                        ⏰ Vence en {diasVencimiento} días
                                                    </div>
                                                )}

                                                <div className="bg-blue-100 text-blue-700 p-3 rounded-lg">
                                                    💡 Compra al menos {cantidadComprar} unidades
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}

                                <div className="bg-green-100 rounded-2xl p-6">
                                    <h3 className="text-lg font-bold mb-3">💡 Consejo de Doña Carmen:</h3>
                                    <p className="italic">"Mija, acuérdate de comparar precios en el mercado y con los mayoristas. A veces te conviene comprar de a poquito si no tienes mucho dinero, pero si puedes, compra más cantidad para que te salga más barato."</p>
                                </div>
                            </>
                        )}

                        {/* Reutilizar el modal de nuevo producto */}
                        {mostrarFormulario && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md space-y-4">
                                    <h2 className="text-xl font-bold">Agregar Nuevo Producto</h2>
                                    
                                    <input
                                        type="text"
                                        placeholder="Nombre del producto"
                                        value={nuevoProducto.nombre}
                                        onChange={(e) => setNuevoProducto({...nuevoProducto, nombre: e.target.value})}
                                        className="w-full p-3 border-2 rounded-xl"
                                    />

                                    <div className="grid grid-cols-2 gap-4">
                                        <input
                                            type="number"
                                            placeholder="Cantidad"
                                            value={nuevoProducto.cantidad}
                                            onChange={(e) => setNuevoProducto({...nuevoProducto, cantidad: e.target.value})}
                                            className="p-3 border-2 rounded-xl"
                                        />
                                        <input
                                            type="number"
                                            placeholder="Stock mínimo"
                                            value={nuevoProducto.minimo}
                                            onChange={(e) => setNuevoProducto({...nuevoProducto, minimo: e.target.value})}
                                            className="p-3 border-2 rounded-xl"
                                        />
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <input
                                            type="number"
                                            placeholder="Costo $"
                                            value={nuevoProducto.costo}
                                            onChange={(e) => setNuevoProducto({...nuevoProducto, costo: e.target.value})}
                                            className="p-3 border-2 rounded-xl"
                                        />
                                        <input
                                            type="number"
                                            placeholder="Precio $"
                                            value={nuevoProducto.precio}
                                            onChange={(e) => setNuevoProducto({...nuevoProducto, precio: e.target.value})}
                                            className="p-3 border-2 rounded-xl"
                                        />
                                    </div>

                                    <input
                                        type="date"
                                        value={nuevoProducto.vencimiento}
                                        onChange={(e) => setNuevoProducto({...nuevoProducto, vencimiento: e.target.value})}
                                        className="w-full p-3 border-2 rounded-xl"
                                    />

                                    <div className="flex space-x-4">
                                        <button
                                            onClick={agregarProducto}
                                            className="flex-1 bg-green-500 text-white p-3 rounded-xl font-bold hover:bg-green-600"
                                        >
                                            ✅ Agregar
                                        </button>
                                        <button
                                            onClick={() => {
                                                setMostrarFormulario(false);
                                                setNuevoProducto({
                                                    nombre: '',
                                                    cantidad: '',
                                                    costo: '',
                                                    precio: '',
                                                    vencimiento: '',
                                                    minimo: ''
                                                });
                                            }}
                                            className="flex-1 bg-gray-500 text-white p-3 rounded-xl font-bold hover:bg-gray-600"
                                        >
                                            ❌ Cancelar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            // Vista de dinero
            const DineroView = () => {
                const [calculadora, setCalculadora] = useState({
                    costo: '',
                    precio: '',
                    cantidad: '',
                    margen: 0,
                    ganancia: 0
                });

                const calcularMargen = () => {
                    const costoNum = parseFloat(calculadora.costo) || 0;
                    const precioNum = parseFloat(calculadora.precio) || 0;
                    const cantidadNum = parseInt(calculadora.cantidad) || 1;

                    if (costoNum > 0 && precioNum > 0) {
                        const margenPorcentaje = ((precioNum - costoNum) / costoNum) * 100;
                        const gananciaPorUnidad = precioNum - costoNum;
                        const gananciaTotal = gananciaPorUnidad * cantidadNum;

                        setCalculadora({
                            ...calculadora,
                            margen: margenPorcentaje,
                            ganancia: gananciaTotal
                        });
                    }
                };

                useEffect(() => {
                    calcularMargen();
                }, [calculadora.costo, calculadora.precio, calculadora.cantidad]);

                const getColorMargen = (margen) => {
                    if (margen < 20) return 'text-red-600';
                    if (margen < 35) return 'text-yellow-600';
                    return 'text-green-600';
                };

                const getMensajeMargen = (margen) => {
                    if (margen < 20) return '⚠️ Margen muy bajo, casi no ganas';
                    if (margen < 35) return '👍 Margen aceptable';
                    if (margen < 50) return '😊 Buen margen de ganancia';
                    return '🎉 ¡Excelente margen!';
                };

                return (
                    <div className="p-6 space-y-6">
                        <h1 className="text-2xl font-bold">💸 Mi Dinero</h1>

                        {/* Resumen del día */}
                        <div className="bg-white rounded-2xl shadow-xl p-6">
                            <h2 className="text-xl font-bold mb-4">📊 Resumen de Hoy</h2>
                            <div className="grid grid-cols-2 gap-4">
                                <div className="bg-green-100 p-4 rounded-xl text-center">
                                    <p className="text-3xl font-bold text-green-600">${resumenDia.totalVentas.toFixed(2)}</p>
                                    <p className="text-sm">Ventas Totales</p>
                                </div>
                                <div className="bg-blue-100 p-4 rounded-xl text-center">
                                    <p className="text-3xl font-bold text-blue-600">${resumenDia.totalGanancias.toFixed(2)}</p>
                                    <p className="text-sm">Ganancias</p>
                                </div>
                            </div>
                            
                            <div className="mt-4 bg-gray-50 p-4 rounded-xl">
                                <div className="flex justify-between items-center">
                                    <span>Productos vendidos:</span>
                                    <span className="font-bold text-xl">{resumenDia.productosVendidos}</span>
                                </div>
                                <div className="flex justify-between items-center mt-2">
                                    <span>Transacciones:</span>
                                    <span className="font-bold text-xl">{ventas.length}</span>
                                </div>
                            </div>
                        </div>

                        {/* Calculadora de márgenes */}
                        <div className="bg-white rounded-2xl shadow-xl p-6">
                            <h2 className="text-xl font-bold mb-4">🧮 Calculadora de Ganancias</h2>
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-semibold mb-1">Costo del producto:</label>
                                    <input
                                        type="number"
                                        placeholder="$0.00"
                                        value={calculadora.costo}
                                        onChange={(e) => setCalculadora({...calculadora, costo: e.target.value})}
                                        className="w-full p-3 border-2 rounded-xl"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold mb-1">Precio de venta:</label>
                                    <input
                                        type="number"
                                        placeholder="$0.00"
                                        value={calculadora.precio}
                                        onChange={(e) => setCalculadora({...calculadora, precio: e.target.value})}
                                        className="w-full p-3 border-2 rounded-xl"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold mb-1">Cantidad a vender:</label>
                                    <input
                                        type="number"
                                        placeholder="1"
                                        value={calculadora.cantidad}
                                        onChange={(e) => setCalculadora({...calculadora, cantidad: e.target.value})}
                                        className="w-full p-3 border-2 rounded-xl"
                                    />
                                </div>

                                {calculadora.costo && calculadora.precio && (
                                    <div className="bg-gray-50 p-4 rounded-xl space-y-3">
                                        <div className="text-center">
                                            <p className={`text-3xl font-bold ${getColorMargen(calculadora.margen)}`}>
                                                {calculadora.margen.toFixed(1)}%
                                            </p>
                                            <p className="text-sm">{getMensajeMargen(calculadora.margen)}</p>
                                        </div>
                                        
                                        <div className="border-t pt-3">
                                            <p className="text-center">
                                                <span className="text-gray-600">Ganancia total: </span>
                                                <span className="text-2xl font-bold text-green-600">
                                                    ${calculadora.ganancia.toFixed(2)}
                                                </span>
                                            </p>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Proyecciones */}
                        <div className="bg-white rounded-2xl shadow-xl p-6">
                            <h2 className="text-xl font-bold mb-4">📈 Proyecciones</h2>
                            
                            <div className="space-y-3">
                                <div className="bg-blue-50 p-4 rounded-xl">
                                    <p className="font-semibold">Si mantienes este ritmo...</p>
                                    <p className="text-2xl font-bold text-blue-600">
                                        ${(resumenDia.totalVentas * 30).toFixed(2)}
                                    </p>
                                    <p className="text-sm text-gray-600">ganarás este mes</p>
                                </div>

                                <div className="bg-green-50 p-4 rounded-xl">
                                    <p className="font-semibold">Meta diaria recomendada:</p>
                                    <p className="text-2xl font-bold text-green-600">
                                        ${Math.max(resumenDia.totalVentas * 1.1, 500).toFixed(2)}
                                    </p>
                                    <p className="text-sm text-gray-600">10% más que hoy</p>
                                </div>
                            </div>
                        </div>

                        {/* Consejo del día */}
                        <div className="bg-yellow-100 rounded-2xl p-6">
                            <h3 className="text-lg font-bold mb-3">💡 Consejo de Doña Carmen:</h3>
                            <p className="italic">
                                {resumenDia.totalVentas < 300 
                                    ? '"Ándale mija, todavía es temprano. Ponle ganas que el día no se acaba. Acuérdate que los clientes de la tarde también compran."'
                                    : resumenDia.totalVentas < 800
                                    ? '"Vas bien mija, pero no te confíes. Aprovecha para ofrecer algo más a cada cliente, aunque sea un dulcito."'
                                    : '"¡Órale! Qué buen día llevas. Así se hace negocio. No olvides apartar tu ganancia del día."'
                                }
                            </p>
                        </div>
                    </div>
                );
            };

            // Renderizar vista actual
            const renderView = () => {
                switch(currentView) {
                    case 'ventas':
                        return <VentasView />;
                    case 'inventario':
                        return <InventarioView />;
                    case 'compras':
                        return <ComprasView />;
                    case 'dinero':
                        return <DineroView />;
                    default:
                        return <MainView />;
                }
            };

            return (
                <div className="min-h-screen bg-gray-100">
                    <NavBar />
                    <div className="pb-20">
                        {renderView()}
                    </div>
                    
                    {/* Barra de navegación inferior */}
                    {currentView !== 'main' && (
                        <div className="fixed bottom-0 left-0 right-0 bg-white border-t p-4">
                            <button
                                onClick={() => setCurrentView('main')}
                                className="w-full bg-blue-500 text-white p-4 rounded-xl text-lg font-bold hover:bg-blue-600 transition"
                            >
                                🏠 Volver al Inicio
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        // Renderizar la aplicación
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
