<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi Tiendita - Gestión Simple</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Diseño mexicano de fondo */
        .mexican-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.03;
            pointer-events: none;
            z-index: 0;
            background-image: 
                repeating-linear-gradient(45deg, #e74c3c 0, #e74c3c 10px, transparent 10px, transparent 20px),
                repeating-linear-gradient(-45deg, #3498db 0, #3498db 10px, transparent 10px, transparent 20px),
                repeating-linear-gradient(90deg, #f39c12 0, #f39c12 2px, transparent 2px, transparent 40px);
            background-size: 60px 60px, 60px 60px, 40px 40px;
        }
        
        .talavera-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: repeating-linear-gradient(
                90deg,
                #2980b9 0px,
                #2980b9 10px,
                #e74c3c 10px,
                #e74c3c 20px,
                #f39c12 20px,
                #f39c12 30px,
                #27ae60 30px,
                #27ae60 40px
            );
            opacity: 0.1;
        }
        
        #root {
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        /* Fix para mantener el teclado abierto */
        input, textarea, select {
            -webkit-user-select: text;
            user-select: text;
            touch-action: manipulation;
        }
        
        /* Prevenir zoom en iOS */
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            font-size: 16px !important;
        }
        
        /* Estilo para el calendario */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }
        
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .calendar-day:hover {
            transform: scale(1.05);
        }
        
        .calendar-day.has-sales {
            background-color: #10b981;
            color: white;
        }
        
        .calendar-day.selected {
            border: 2px solid #3b82f6;
        }
        
        /* Animaciones suaves */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Badge para versión premium */
        .premium-badge {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="mexican-pattern"></div>
    <div class="talavera-border"></div>
    <div id="root">Cargando Mi Tiendita...</div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        function App() {
            // Estados principales
            const [currentView, setCurrentView] = useState('main');
            const [ventas, setVentas] = useState([]);
            const [inventario, setInventario] = useState([]);
            const [selectedDate, setSelectedDate] = useState(new Date());
            const [showCalendar, setShowCalendar] = useState(false);
            const [isPremium, setIsPremium] = useState(false);
            const [ventaActual, setVentaActual] = useState({
                productoId: '',
                cantidad: 1,
                total: 0
            });
            const [nuevoProducto, setNuevoProducto] = useState({
                nombre: '',
                cantidad: '',
                costo: '',
                precio: '',
                vencimiento: '',
                minimo: '',
                foto: ''
            });
            const [productoEditando, setProductoEditando] = useState(null);
            const [mostrarFormulario, setMostrarFormulario] = useState(false);
            const [resumenDia, setResumenDia] = useState({
                totalVentas: 0,
                totalGanancias: 0,
                productosVendidos: 0
            });

            // Referencias para prevenir pérdida de focus
            const inputRefs = {
                nombre: useRef(null),
                cantidad: useRef(null),
                costo: useRef(null),
                precio: useRef(null),
                minimo: useRef(null)
            };

            // Productos iniciales
            const productosIniciales = [
                { id: 1, nombre: 'Coca-Cola 600ml', cantidad: 24, costo: 12, precio: 18, vencimiento: '2025-08-15', minimo: 10, foto: '' },
                { id: 2, nombre: 'Sabritas Original', cantidad: 15, costo: 8, precio: 15, vencimiento: '2025-07-20', minimo: 5, foto: '' },
                { id: 3, nombre: 'Pan Bimbo Grande', cantidad: 8, costo: 25, precio: 35, vencimiento: '2025-06-25', minimo: 6, foto: '' },
                { id: 4, nombre: 'Leche Lala 1L', cantidad: 12, costo: 18, precio: 25, vencimiento: '2025-06-20', minimo: 8, foto: '' },
                { id: 5, nombre: 'Huevos San Juan', cantidad: 30, costo: 35, precio: 50, vencimiento: '2025-07-01', minimo: 12, foto: '' }
            ];

            // Guardar datos antes de cerrar la app
            useEffect(() => {
                const guardarAntesDesCerrar = (e) => {
                    guardarDatos();
                };

                // Eventos para guardar datos
                window.addEventListener('beforeunload', guardarAntesDesCerrar);
                window.addEventListener('pagehide', guardarAntesDesCerrar);
                window.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        guardarDatos();
                    }
                });

                // Guardar cada 30 segundos como respaldo
                const intervalo = setInterval(() => {
                    guardarDatos();
                }, 30000);

                return () => {
                    window.removeEventListener('beforeunload', guardarAntesDesCerrar);
                    window.removeEventListener('pagehide', guardarAntesDesCerrar);
                    clearInterval(intervalo);
                };
            }, [inventario, ventas]);

            // Cargar datos al iniciar
            useEffect(() => {
                cargarDatosDelDia();
                cargarConfiguracion();
            }, []);

            // Guardar datos cuando cambien
            useEffect(() => {
                if (inventario.length > 0 || ventas.length > 0) {
                    guardarDatos();
                }
            }, [inventario, ventas]);

            // Actualizar resumen cuando cambien las ventas o fecha
            useEffect(() => {
                actualizarResumen();
            }, [ventas, selectedDate]);

            // Funciones de configuración
            const cargarConfiguracion = () => {
                try {
                    const config = localStorage.getItem('miTiendita_config');
                    if (config) {
                        const { premium } = JSON.parse(config);
                        setIsPremium(premium || false);
                    }
                } catch (error) {
                    console.error('Error al cargar configuración:', error);
                }
            };

            // Funciones de persistencia mejoradas
            const cargarDatosDelDia = () => {
                try {
                    const fechaSeleccionada = selectedDate.toLocaleDateString('es-MX');
                    const datosGuardados = localStorage.getItem('miTiendita_datos');
                    const historico = JSON.parse(localStorage.getItem('miTiendita_historico') || '{}');
                    
                    if (datosGuardados) {
                        const datos = JSON.parse(datosGuardados);
                        
                        // Siempre cargar inventario actual
                        setInventario(datos.inventario || productosIniciales);
                        
                        // Cargar ventas del día seleccionado
                        if (historico[fechaSeleccionada]) {
                            setVentas(historico[fechaSeleccionada].ventas || []);
                        } else if (datos.fecha === fechaSeleccionada) {
                            setVentas(datos.ventas || []);
                        } else {
                            setVentas([]);
                        }
                    } else {
                        // Primera vez
                        setInventario(productosIniciales);
                        setVentas([]);
                    }
                } catch (error) {
                    console.error('Error al cargar datos:', error);
                    setInventario(productosIniciales);
                    setVentas([]);
                }
            };

            const guardarDatos = useCallback(() => {
                try {
                    const hoy = new Date().toLocaleDateString('es-MX');
                    const fechaSeleccionada = selectedDate.toLocaleDateString('es-MX');
                    
                    // Guardar datos actuales
                    const datos = {
                        fecha: hoy,
                        inventario: inventario,
                        ventas: hoy === fechaSeleccionada ? ventas : [],
                        resumen: resumenDia,
                        ultimaActualizacion: new Date().toISOString()
                    };
                    localStorage.setItem('miTiendita_datos', JSON.stringify(datos));
                    
                    // Guardar en histórico
                    const historico = JSON.parse(localStorage.getItem('miTiendita_historico') || '{}');
                    
                    // Límite de días según versión
                    const diasLimite = isPremium ? 90 : 15;
                    const fechasOrdenadas = Object.keys(historico).sort((a, b) => new Date(b) - new Date(a));
                    
                    // Si es el día actual, guardar las ventas
                    if (hoy === fechaSeleccionada && ventas.length > 0) {
                        historico[fechaSeleccionada] = {
                            ventas: ventas,
                            resumen: resumenDia,
                            fecha: fechaSeleccionada
                        };
                    }
                    
                    // Eliminar días antiguos
                    if (fechasOrdenadas.length > diasLimite) {
                        fechasOrdenadas.slice(diasLimite).forEach(fecha => {
                            delete historico[fecha];
                        });
                    }
                    
                    localStorage.setItem('miTiendita_historico', JSON.stringify(historico));
                } catch (error) {
                    console.error('Error al guardar datos:', error);
                    alert('Error al guardar los datos. Por favor, intenta de nuevo.');
                }
            }, [inventario, ventas, resumenDia, selectedDate, isPremium]);

            // Funciones de utilidad
            const getDiasVencimiento = (fecha) => {
                const hoy = new Date();
                const vencimiento = new Date(fecha);
                const diferencia = vencimiento - hoy;
                return Math.ceil(diferencia / (1000 * 60 * 60 * 24));
            };

            const getColorVencimiento = (dias) => {
                if (dias <= 5) return 'text-red-600 bg-red-100';
                if (dias <= 15) return 'text-yellow-600 bg-yellow-100';
                return 'text-green-600 bg-green-100';
            };

            const actualizarResumen = () => {
                const ventasDelDia = ventas.filter(v => {
                    const fechaVenta = new Date(v.fecha || selectedDate).toLocaleDateString('es-MX');
                    return fechaVenta === selectedDate.toLocaleDateString('es-MX');
                });
                
                const totalVentas = ventasDelDia.reduce((sum, v) => sum + v.total, 0);
                const totalGanancias = ventasDelDia.reduce((sum, v) => sum + (v.total - (v.costo * v.cantidad)), 0);
                const productosVendidos = ventasDelDia.reduce((sum, v) => sum + v.cantidad, 0);
                
                setResumenDia({
                    totalVentas,
                    totalGanancias,
                    productosVendidos
                });
            };

            // Función para comprimir imagen
            const comprimirImagen = (file) => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            
                            // Tamaño máximo 800x800
                            const maxSize = 800;
                            let width = img.width;
                            let height = img.height;
                            
                            if (width > height) {
                                if (width > maxSize) {
                                    height = (height * maxSize) / width;
                                    width = maxSize;
                                }
                            } else {
                                if (height > maxSize) {
                                    width = (width * maxSize) / height;
                                    height = maxSize;
                                }
                            }
                            
                            canvas.width = width;
                            canvas.height = height;
                            ctx.drawImage(img, 0, 0, width, height);
                            
                            // Comprimir a JPEG con calidad 0.7
                            resolve(canvas.toDataURL('image/jpeg', 0.7));
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            };

            // Funciones de negocio
            const registrarVenta = () => {
                if (!ventaActual.productoId || ventaActual.cantidad < 1) {
                    alert('Por favor selecciona un producto y cantidad');
                    return;
                }

                const producto = inventario.find(p => p.id === parseInt(ventaActual.productoId));
                if (!producto) return;

                if (producto.cantidad < ventaActual.cantidad) {
                    alert(`Solo tienes ${producto.cantidad} unidades disponibles`);
                    return;
                }

                const nuevaVenta = {
                    id: Date.now(),
                    productoId: producto.id,
                    productoNombre: producto.nombre,
                    cantidad: ventaActual.cantidad,
                    precio: producto.precio,
                    costo: producto.costo,
                    total: ventaActual.total,
                    fecha: selectedDate.toISOString(),
                    hora: new Date().toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' })
                };

                setVentas([...ventas, nuevaVenta]);

                // Actualizar inventario
                const nuevoInventario = inventario.map(p => 
                    p.id === producto.id 
                        ? { ...p, cantidad: p.cantidad - ventaActual.cantidad }
                        : p
                );
                setInventario(nuevoInventario);

                // Limpiar venta actual
                setVentaActual({ productoId: '', cantidad: 1, total: 0 });
                
                // Guardar inmediatamente
                setTimeout(() => guardarDatos(), 100);
                
                alert('¡Venta registrada con éxito!');
            };

            const agregarProducto = async () => {
                if (!nuevoProducto.nombre || !nuevoProducto.cantidad || !nuevoProducto.costo || 
                    !nuevoProducto.precio || !nuevoProducto.vencimiento || !nuevoProducto.minimo) {
                    alert('Por favor completa todos los campos obligatorios');
                    return;
                }

                const producto = {
                    id: productoEditando ? productoEditando.id : Date.now(),
                    nombre: nuevoProducto.nombre,
                    cantidad: parseInt(nuevoProducto.cantidad),
                    costo: parseFloat(nuevoProducto.costo),
                    precio: parseFloat(nuevoProducto.precio),
                    vencimiento: nuevoProducto.vencimiento,
                    minimo: parseInt(nuevoProducto.minimo),
                    foto: nuevoProducto.foto || ''
                };

                if (productoEditando) {
                    // Editar producto existente
                    setInventario(inventario.map(p => p.id === productoEditando.id ? producto : p));
                    setProductoEditando(null);
                } else {
                    // Agregar nuevo producto
                    setInventario([...inventario, producto]);
                }

                setNuevoProducto({
                    nombre: '',
                    cantidad: '',
                    costo: '',
                    precio: '',
                    vencimiento: '',
                    minimo: '',
                    foto: ''
                });
                setMostrarFormulario(false);
                
                // Guardar inmediatamente
                setTimeout(() => guardarDatos(), 100);
                
                alert(productoEditando ? '¡Producto actualizado con éxito!' : '¡Producto agregado con éxito!');
            };

            const editarProducto = (producto) => {
                setProductoEditando(producto);
                setNuevoProducto({
                    nombre: producto.nombre,
                    cantidad: producto.cantidad.toString(),
                    costo: producto.costo.toString(),
                    precio: producto.precio.toString(),
                    vencimiento: producto.vencimiento,
                    minimo: producto.minimo.toString(),
                    foto: producto.foto || ''
                });
                setMostrarFormulario(true);
            };

            const eliminarProducto = (id) => {
                if (confirm('¿Estás seguro de eliminar este producto?')) {
                    setInventario(inventario.filter(p => p.id !== id));
                    setTimeout(() => guardarDatos(), 100);
                }
            };

            const handleVentaChange = (field, value) => {
                const updatedVenta = { ...ventaActual, [field]: value };
                
                if (field === 'productoId' || field === 'cantidad') {
                    const producto = inventario.find(p => p.id === parseInt(updatedVenta.productoId));
                    if (producto) {
                        updatedVenta.total = producto.precio * parseInt(updatedVenta.cantidad || 0);
                    }
                }
                
                setVentaActual(updatedVenta);
            };

            const handleImageUpload = async (e) => {
                const file = e.target.files[0];
                if (file) {
                    if (file.size > 5 * 1024 * 1024) {
                        alert('La imagen es muy grande. Máximo 5MB');
                        return;
                    }
                    
                    try {
                        const imagenComprimida = await comprimirImagen(file);
                        setNuevoProducto({...nuevoProducto, foto: imagenComprimida});
                    } catch (error) {
                        alert('Error al procesar la imagen');
                    }
                }
            };

            // Prevenir que se cierre el teclado
            const handleInputFocus = (ref) => {
                if (ref && ref.current) {
                    ref.current.focus();
                    // Prevenir el scroll automático en iOS
                    setTimeout(() => {
                        ref.current.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100);
                }
            };

            // Componente de navegación
            const NavBar = () => (
                <div className="bg-blue-600 text-white p-4 shadow-lg relative">
                    <div className="flex items-center justify-between">
                        <button 
                            onClick={() => setCurrentView('main')}
                            className="text-2xl font-bold"
                        >
                            🏪 Mi Tiendita
                        </button>
                        <button
                            onClick={() => setShowCalendar(!showCalendar)}
                            className="text-lg px-3 py-1 bg-blue-700 rounded-lg hover:bg-blue-800 transition"
                        >
                            📅 {selectedDate.toLocaleDateString('es-MX', { weekday: 'long', day: 'numeric', month: 'long' })}
                        </button>
                    </div>
                    
                    {/* Calendario desplegable */}
                    {showCalendar && (
                        <div className="absolute top-full right-4 mt-2 bg-white rounded-xl shadow-xl p-4 z-50 fade-in">
                            <CalendarioComponent />
                        </div>
                    )}
                </div>
            );

            // Componente de Calendario
            const CalendarioComponent = () => {
                const diasSemana = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];
                const mesActual = selectedDate.getMonth();
                const añoActual = selectedDate.getFullYear();
                
                // Obtener días del mes
                const primerDia = new Date(añoActual, mesActual, 1);
                const ultimoDia = new Date(añoActual, mesActual + 1, 0);
                const diasEnMes = ultimoDia.getDate();
                const empiezaEn = primerDia.getDay();
                
                // Obtener ventas del histórico
                const historico = JSON.parse(localStorage.getItem('miTiendita_historico') || '{}');
                
                const cambiarMes = (direccion) => {
                    const nuevaFecha = new Date(selectedDate);
                    nuevaFecha.setMonth(nuevaFecha.getMonth() + direccion);
                    setSelectedDate(nuevaFecha);
                };
                
                const seleccionarDia = (dia) => {
                    const nuevaFecha = new Date(añoActual, mesActual, dia);
                    setSelectedDate(nuevaFecha);
                    setShowCalendar(false);
                    cargarDatosDelDia();
                };
                
                const tienVentas = (dia) => {
                    const fecha = new Date(añoActual, mesActual, dia).toLocaleDateString('es-MX');
                    return historico[fecha] && historico[fecha].ventas && historico[fecha].ventas.length > 0;
                };
                
                const getMontoVentas = (dia) => {
                    const fecha = new Date(añoActual, mesActual, dia).toLocaleDateString('es-MX');
                    if (historico[fecha] && historico[fecha].resumen) {
                        return historico[fecha].resumen.totalVentas;
                    }
                    return 0;
                };
                
                return (
                    <div className="w-80">
                        <div className="flex justify-between items-center mb-4">
                            <button
                                onClick={() => cambiarMes(-1)}
                                className="text-blue-600 p-2 hover:bg-blue-100 rounded"
                            >
                                ←
                            </button>
                            <h3 className="text-lg font-bold text-gray-800">
                                {selectedDate.toLocaleDateString('es-MX', { month: 'long', year: 'numeric' })}
                            </h3>
                            <button
                                onClick={() => cambiarMes(1)}
                                className="text-blue-600 p-2 hover:bg-blue-100 rounded"
                            >
                                →
                            </button>
                        </div>
                        
                        <div className="calendar-grid mb-2">
                            {diasSemana.map(dia => (
                                <div key={dia} className="text-center text-xs font-bold text-gray-600">
                                    {dia}
                                </div>
                            ))}
                        </div>
                        
                        <div className="calendar-grid">
                            {[...Array(empiezaEn)].map((_, i) => (
                                <div key={`empty-${i}`} />
                            ))}
                            
                            {[...Array(diasEnMes)].map((_, i) => {
                                const dia = i + 1;
                                const esHoy = new Date().toDateString() === new Date(añoActual, mesActual, dia).toDateString();
                                const estaSeleccionado = selectedDate.getDate() === dia;
                                const ventas = tienVentas(dia);
                                const monto = getMontoVentas(dia);
                                
                                return (
                                    <div
                                        key={dia}
                                        onClick={() => seleccionarDia(dia)}
                                        className={`calendar-day ${ventas ? 'has-sales' : 'bg-gray-100'} 
                                                   ${estaSeleccionado ? 'selected' : ''} 
                                                   ${esHoy ? 'ring-2 ring-blue-400' : ''}`}
                                    >
                                        <span className="font-bold">{dia}</span>
                                        {ventas && (
                                            <span className="text-xs">
                                                ${monto.toFixed(0)}
                                            </span>
                                        )}
                                    </div>
                                );
                            })}
                        </div>
                        
                        {!isPremium && (
                            <div className="mt-4 p-3 bg-yellow-100 rounded-lg text-sm">
                                <p className="text-yellow-800">
                                    <span className="premium-badge mr-2">PREMIUM</span>
                                    Actualiza para ver 3 meses de histórico
                                </p>
                            </div>
                        )}
                    </div>
                );
            };

            // Vista principal
            const MainView = () => (
                <div className="p-6 space-y-6 fade-in">
                    <div className="bg-white rounded-2xl shadow-xl p-6">
                        <h1 className="text-3xl font-bold text-center mb-2">¡Bienvenido Emprendedor!</h1>
                        <p className="text-center text-gray-600">¿Qué quieres hacer hoy?</p>
                    </div>

                    <div className="bg-white rounded-2xl shadow-xl p-6">
                        <h2 className="text-xl font-bold mb-4">📊 Resumen del Día</h2>
                        <div className="space-y-2">
                            <div className="flex justify-between">
                                <span>Ventas totales:</span>
                                <span className="font-bold">${resumenDia.totalVentas.toFixed(2)}</span>
                            </div>
                            <div className="flex justify-between">
                                <span>Ganancias:</span>
                                <span className="font-bold text-green-600">${resumenDia.totalGanancias.toFixed(2)}</span>
                            </div>
                            <div className="flex justify-between">
                                <span>Productos vendidos:</span>
                                <span className="font-bold">{resumenDia.productosVendidos}</span>
                            </div>
                        </div>
